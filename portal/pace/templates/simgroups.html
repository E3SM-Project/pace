{% extends "layout.html" %}
{% block content %}
{% block topcontent %}

<link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>
<style>
    tr:nth-child(even) {background-color: #f2f2f2;}
</style>
{% endblock topcontent %}

<p>
    <div style="border:4px solid black; margin-top:75px; margin-bottom:100px;">
        <h3 style="text-align:center">Simulation Campaigns(groups)</h3>
        <details>
            <summary style="text-align:center; cursor:pointer">Details</summary>
        </details>
        <div id="simgroups-table" style="margin-top:25px"></div>
    </div>
</p>

<script>
    var simgroupfiletabledata = {{tabledata|tojson}}
    var simgroupstable = new Tabulator("#simgroups-table",{
        data:simgroupfiletabledata,
        tooltipsHeader:true,
        layout:"fitDataStretch",
        height:"315px",
        initialSort:[
            {column:"Num. Experiments", dir:"desc"},
        ],
        columns:[
        {title:"Simulation Group", field:"name", hozAlign:"left", formatter:"link", formatterParams:{labelField:"name", urlPrefix:"https://pace.ornl.gov/search/", target:"_blank", }},
        {title:"Num. Experiments", field:"nexps", hozAlign:"right",sorter:"number"}
        ],
    });
</script>
{% endblock %}
