{% extends "layout.html" %}

{% block topscripts %}
<title>PACE: Model Timing View</title>
        <style>
                #dataInfo{
                    border:.01in solid;
                    position: absolute;
                    left:20.5%;
                    width:80%;
                    background-image:url(/static/img/ornlLeaf.svg);
                    background-position: center;
                    background-repeat: no-repeat;
                    background-size: 50% 50%;
                }
                #dataList{
                    overflow: scroll;
                    width:20%;
                    position: absolute;
                    resize:vertical;
                }
                ul{
                    list-style-type: none;
                }
                #backAndNodeId{
                    position: absolute;
                    left:20.5%;
            
                }
                #mtMain{
                    font-family: monospace;
                    margin-bottom:70%
                }
            </style>
{% endblock %}


{% block content %}
<!--Author: Zachary Mitchell
    Purpose: View your prevsiously parsed model_timing files in style!
    Summarize any scope of timeNodes with sum or averages, and with any value you want! (Wallclock, min/max, etc)-->
        <div id="mtMain">
            <div>
                <select id="valueName" onclick="changeGraph(currExp.currentEntry)"><option value="nodes">Nodes</option><option value="min/max">Min / Max</option></select>
                <select id="mode" onclick="changeGraph(currExp.currentEntry)">
                    <option value="sum" selected>Sum</option>
                    <option value="avg">Average</option>
                </select>
                <select id="threadSelect"></select>
                <input type="checkbox" onclick="stackedCharts = this.checked;changeGraph(currExp.currentEntry);" checked>Stacked bars</input>
            </div>
            <div id="dataInfo"><canvas id="chartTag"></canvas></div>
            <div id="dataList"><button id="summaryButton">Summary</button><div id="listContent"></div></div>
            <span id="backAndNodeId"><button id="backButton"><-Back</button><span id="nodeId" style="font-family: monospace"></span></span>
        </div>
{% endblock %}

{% block bottomscripts %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
	<script src="/static/js/domFunctions.js"></script>
	<script src="/static/js/modelTiming.js"></script>
	<script src="/static/js/paceLoadScreen.js"></script>
	<script>//Fire up the summary:
	$(document).ready(()=>{
			animate();
			expGetFunc.push(()=>{currExp = expList[0];currExp.view();animate(false);dataList.children[0].click();});
			getExperiment(1,"0000");
			});</script>
{% endblock %}
